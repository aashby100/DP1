<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>demo.sketch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script> 
</head>
<body>
<a-scene>
<a-assets> <audio id="cp" src="img/class.mp3" autoplay="true" volume="5"</audio> </a-assets>
<a-sound src="#cp"></a-sound>
<a-curvedimage src="img/ui.png" radius="4" theta-length="360" height="12" scale=".3 .3 .3"></a-curvedimage>
<a-sky src="img/background.png"><a-root><a-entity geometry="primitive: sphere" material="shader: flat; src: url(img/background.png);" scale="1 1 1"></a-entity></a-root></a-sky>
<a-entity camera look-controls>
<a-entity cursor="fuse: true;" position="0 0 -1" scale=".01 .01 .01" geometry="primitive: ring" material="color: #fff; shader: flat">
</a-entity>
</a-entity>
<a-sphere position="8 6 -8" rotation="0 45 45" scale="1 1 1" color="purple">
        <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
          to="6 4 -8"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>
      </a-sphere>
        
  <a-text value="Ask a Question" color="Blue" position="1.4 2 -3" scale="1.5 1.5 1.5"></a-text> 
  
  
</a-scene>
</body>
</html>
